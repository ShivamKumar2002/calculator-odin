<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Calculator</title>
</head>
<body>
<div class="header">Calculator</div>
<div class="container">

    <div id="screen">
        <div id="liveResult">1234</div>
        <div id="inputArea">567899</div>
    </div>

    <div class="buttons-container">

        <div class="btn-row">
            <button class="btn btn-wide btn-red" id="clearAllBtn">AC</button>
            <button class="btn" id="deleteBtn">C</button>
            <button class="btn operator">รท</button>
        </div>

        <div class="btn-row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
        </div>

        <div class="btn-row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
        </div>

        <div class="btn-row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
        </div>

        <div class="btn-row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn-wide operator" id="calculateBtn">=</button>
        </div>

    </div>
</div>
</body>
</html>
